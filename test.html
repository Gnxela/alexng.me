<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="gallery/jquery-3.0.0.min.js"></script><!-- Totally a good idea -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
		<style>
			body, html, h1, h2 {
				font-weight: 100;
				font-family: Roboto, sans-serif;
				margin: 0px;
				padding: 0px;
				border: 0px;
			}

			html {
				overflow-y: scroll;
			}

			.section {
				text-align: center;
				padding: 20px 0px;
			}

			.section h1 {
				font-size: 48px;
			}

			.column {
				display: table-cell;
				vertical-align: top;
			}

			.image {
				transition: opacity 2s;
				opacity: 0;
			}

			.image, .image img {
				width: 100%;
				display: block;
			}

			.fullscreen {
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.7);
				user-select: none;
			}

			.fullscreen > img {
				position: relative;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: auto;
				height: auto;
			}
		</style>
	</head>
	<body>
		<div class="section">
			<h1>Alex Ng</h1>
			<h2>Drawing Gallery</h2>
		</div>
		<div class="gallery"></div>
	</body>
	<script>
		$(document).ready(function() {
			let params = getParams();
			let numColumns = params['cols'] ? params['cols'] : 3;
			let numImages = params['num'] ? params['num'] : 25;

			let columns = []
			let imageFlags = [];

			//Adds the columns to the gallery.
			for (let i = 0; i < numColumns; i++) {
				let column = $('<div class="column"></div>');
				column.css("width", (100 / numColumns) + "%");
				$(".gallery").append(column)
				columns.push(column);
			}

			//Loads the images into the columns.
			for (let index = 0; index < numImages; index++) {
				loadImage(index, "http://via.placeholder.com/" + (500 + Math.floor(Math.random() * 300)) + "x" +  (500 + Math.floor(Math.random() * 300)) + "/" + (Math.random()*0xFFFFFF<<0).toString(16) + "?text=." + index + ".");
			}

			function loadImage(position, src) {
				let image = $("<img src=\"" + src + "\"/>")
				let element = image.get(0);
				let interval = setInterval(() => {
					if (element.naturalWidth) {//Rather than the load event. This allows us to add the image to the DOM as soon as we load it's dimentions.
						if (position == 0 || imageFlags[position - 1]) {//Insure that the image is only added after it's predecessor.
							clearInterval(interval);
							addImage(image)
							imageFlags[position] = true;
						}
					}
				}, 10);
			}

			function addImage(image) {
				let wrapper = image.wrap("<div class=\"image\"></div>").parent().appendTo(getSmallestColumn())
				wrapper.get(0).offsetHeight;//Forces a CSS update. This forces the transition to always work. Without it most of the time the commands are batched together and don't work (I think?).
				//So I think JS batches the wrapping of the image class and the css update, voiding the transiton. Something about micro and macro event queues.
				wrapper.css("opacity", 1);
				wrapper.on('click', (e) => {
					let clone = $(e.currentTarget).clone();
					clone.addClass("fullscreen").appendTo($(".gallery"));
					clone.on('click', (e) => {
						$(e.currentTarget).remove();
					});
					clone.find("img").on('click', (e) => {
						e.stopPropagation();
					});
				});
			}

			function getSmallestColumn() {
				let smallest = -1;
				let smallestValue = -1;

				for (let i = 0; i < numColumns; i++) {
					let height = 0;
					let elems = columns[i].children();
					for (let j = 0; j < elems.length; j++) {
						height += $(elems[j]).height();
					}
					if (smallestValue == -1 || height < smallestValue) {
						smallest = i;
						smallestValue = height;
					}
				}
				return columns[smallest];
			}

			function getParams() {//getGETParams?
				let object = {};
				location.search.substr(1).split("&").forEach((param) => {
					let parts = param.split("=");
					object[parts[0]] = decodeURIComponent(parts[1]);
				});
				return object;
			}
		});
	</script>
</html>
